services:
  - type: web
    name: libretranslate-api
    env: python
    region: oregon # Optional: specify region
    plan: starter # Can change to 'free' or other plans
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      chmod +x start.sh
      ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: LT_UPDATE_MODELS
        value: "true"
      - key: LT_LOAD_ONLY
        value: "en,es,fr,de,it,pt,ru,zh"  # Load common language models
      - key: LT_CHAR_LIMIT
        value: "5000"
      - key: LT_REQ_LIMIT
        value: "100"
    # Optional: Enable API keys for production
    # - key: LT_API_KEYS
    #   value: "true"
    # Optional: Disable web UI if you only want API
    # - key: LT_DISABLE_WEB_UI
    #   value: "false"
    # Optional: Enable debug mode
    # - key: LT_DEBUG
    #   value: "false"
